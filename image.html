<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images linear</title>
    <style>
        img{
            width: 100px;
            height: 100px;
            transition: width 2s;
            transition-timing-function: linear;

        }
        /* .rotate{
            
        } */
        img:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="river.jpg" alt="images" class="rotate">
</body>
</html>
